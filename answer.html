    <div class="container">
      <div class="page-header">
          <h1>Analysis Board

              <div class="col-xs-9">
                <select id="gameSelect" class="form-control input-sm" onchange="loadGame(this.value);return false;"></select>
              </div>
            </div>
          </form>
          <div id="game-data">
          </div>
        </div>
